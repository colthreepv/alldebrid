<div class="row login">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Alldebrid Login</strong>
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="login.do()">
          <fieldset>
            <div class="row">
              <div class="center-block">
                <img class="profile-img" src="/ad/lib/images/default/logo_alldebrid.png">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-10  col-md-offset-1">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus ng-model="login.username" ng-change="login.loginFailed = false">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="login.password" ng-change="login.loginFailed = false">
                  </div>
                </div>
                <div class="alert alert-danger" ng-show="login.loginFailed">
                  <strong>Error!</strong> Change username/password and try submitting again.
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-primary" ng-disabled="login.loading || login.loginFailed">Log In</button>
                  <button class="btn btn-lg btn-primary" ng-show="login.loading"><span class="glyphicon glyphicon-refresh glyphicon-spin"></span></button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="panel-footer">
        Don't have an account? <a href="https://www.alldebrid.com/register/" target="_blank">Register on AllDebrid</a>
      </div>
    </div>
  </div>
</div>
