<div class="row login">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Alldebrid Login</strong>
      </div>
      <div class="panel-body">
        <form role="form" name="$ctrl.form" ng-submit="$ctrl.tryLogin()">
          <fieldset>
            <div class="row">
              <div class="center-block">
                <img class="profile-img" src="//cdn.alldebrid.com/lib/images/default/logo_alldebrid.png">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-10  col-md-offset-1">
                <div class="form-group" ng-class="{ 'has-error': $ctrl.form.loginname.$invalid }">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus
                      ng-model="$ctrl.username" ng-change="$ctrl.loginFailed = false" ng-minlength="3">
                  </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': $ctrl.form.password.$invalid }">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input class="form-control" placeholder="Password" name="password" type="password"
                      ng-model="$ctrl.password" ng-change="$ctrl.loginFailed = false" ng-minlength="3">
                  </div>
                </div>
                <div class="alert alert-warning" ng-show="$ctrl.loginFailed">
                  <strong>Error!</strong> Change username/password and try submitting again.
                </div>
                <div class="alert alert-danger" ng-show="$ctrl.loginRecaptcha">
                  <strong>Error!</strong> Recaptcha appeared in the <a href="alldebrid.com">alldebrid.com</a> login screen, is impossible to complete authentication for the time being.
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-primary"
                    ng-disabled="$ctrl.invalidForm($ctrl.form) || $ctrl.loading || $ctrl.loginFailed">Log In</button>
                  <button class="btn btn-lg btn-primary" ng-show="$ctrl.loading"><span class="glyphicon glyphicon-refresh glyphicon-spin"></span></button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="panel-footer">
        Don't have an account? <a href="https://www.alldebrid.com/register/" target="_blank">Register on AllDebrid</a>
      </div>
    </div>
  </div>
</div>
