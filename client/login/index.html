<div class="row login">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Alldebrid Login</strong>
      </div>
      <div class="panel-body">

        <form role="form" name="$ctrl.lgnForm" ng-submit="$ctrl.connect()" novalidate
          form-api="$ctrl.lgnMore.promise">
          <fieldset>
            <div class="row">
              <div class="center-block">
                <img class="profile-img" src="//cdn.alldebrid.com/lib/images/default/logo_alldebrid.png">
              </div>
            </div>

            <br>
            <div class="row">
              <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary"
                  ng-disabled="$ctrl.lgnMore.connecting">Connect</button>
                </button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
      <div class="panel-footer">
        Don't have an account? <a href="https://www.alldebrid.com/register/" target="_blank">Register on AllDebrid</a>
      </div>
    </div>
  </div>
</div>
