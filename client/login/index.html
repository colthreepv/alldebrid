<div class="row login">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Alldebrid Login</strong>
      </div>
      <div class="panel-body">

        <form role="form" name="$ctrl.form" ng-submit="$ctrl.tryLogin($ctrl.form)" novalidate>
          <fieldset>
            <div class="row">
              <div class="center-block">
                <img class="profile-img" src="//cdn.alldebrid.com/lib/images/default/logo_alldebrid.png">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-10  col-md-offset-1">

                <div class="form-input input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" name="username" class="form-control" placeholder="username"
                    ng-model="$ctrl.lgn.username" required autofocus>
                </div>
                <br>
                <div class="form-input input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input type="password" name="password" class="form-control" placeholder="password"
                    ng-model="$ctrl.lgn.password" required>
                </div>


                <!-- <formly-form model="$ctrl.loginData" fields="$ctrl.loginFields" form="$ctrl.form"></formly-form> -->
              </div>

            </div>
            <br>
            <div class="row">
              <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary" ng-disabled="$ctrl.loading">Log In</button>
                <button class="btn btn-lg btn-primary" ng-show="$ctrl.loading">
                  <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                </button>
              </div>
            </div>

          </fieldset>
        </form>

        <form role="form" name="$ctrl.unlockForm" ng-submit="$ctrl.tryUnlock($ctrl.unlockForm)" novalidate>
          <fieldset>
            <div class="row">
              <div class="col-sm-12 col-md-10  col-md-offset-1">
                <formly-form model="$ctrl.unlockData" fields="$ctrl.unlockFields" form="$ctrl.unlockForm" ng-show="$ctrl.unlockToken">
                  <button type="submit" class="btn btn-lg btn-primary" ng-disabled="$ctrl.loading">Unlock</button>
                  <button class="btn btn-lg btn-primary" ng-show="$ctrl.loading">
                    <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                  </button>
                </formly-form>
              </div>
            </div>
          </fieldset>
        </form>

      </div>
      <div class="panel-footer">
        Don't have an account? <a href="https://www.alldebrid.com/register/" target="_blank">Register on AllDebrid</a>
      </div>
    </div>
  </div>
</div>
